                <div class="main_game_info">
                    <div class="main_game_info_box main_game_info_name">

                    </div>
                    <div class="main_game_info_box main_game_info_level">
                        <span id="game_level">Easy</span>
                    </div>
                </div>
                <!--Time-->
                <div class="main_game_info_box main_game_info_time">
                    <span id="game_time">00:00:00</span>
                    <div class="pause_btn" id="btn_pause">
                        <i class="bx bx-pause"></i>
                    </div>
                </div>
                <!--Buttons-Numbers-->
                <div class="numbers">
                    <div class="number">1</div>

                </div>

            <!--Pause-Screen-->
            <div class="pause_screen" id="pause_screen">
                <div class="btn btn_blue" id="btn_resume">Resume</div>
                <div class="btn" id="btn_new_game">New Game</div>
            </div>
            <!--Result-Screen-->
            <div class="result_screen" id="result_screen">
                <div class="congrate">Completed</div>
                <div class="info">Time</div>
                <div id="result_time"></div>
                <div class="btn" id="btn_new_game_2">New Game</div>
